<html>
  <head>
    <title>
      An example to parse CSV / XLSX file by SheetJS on browser side
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/csv-parse.css">
  </head>
  <body>
    <div>
      <h1 style="text-align: center;">
        An example to parse CSV / XLSX file by <span class="sheetjs-highlight">SheetJS</span> on browser side
      </h1>  
    </div>
    <div>
      <!-- 文件（选择）输入框，绑定 onchange 事件 -->
      <input
      id="fileInput"
      type="file"
      accept="text/csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      onchange="toUrlBase64Data();" 
      />
    </div>
    <div class="txt-wrapper" id="base64">
      <!-- 此处用于显示文件的 base64 编码 -->
    </div>
    <div>
      <button type="button" onclick="readXlsxOrCsv();">Parse CSV / XLSX file by SheetJS</button>
    </div>
    <div class="txt-wrapper" id="text">
      <!-- 此处用于显示文件的 base64 编码 -->
    </div>
    <div>
      <button type="button" class="process" id="process" onclick="processOutputTextFile();">Process output TXT file</button>
      <a id="download" data-tooltip="Click to download!" data-flow="right"></a>
    </div>
    <footer>
      Copyright &copy; 2024 DysLab. MIT License.
    </footer>
    <script src="./js/xlsx.full.min.js"></script>
    <script src="./js/csv-parse.js"></script>
  </body>
</html>
